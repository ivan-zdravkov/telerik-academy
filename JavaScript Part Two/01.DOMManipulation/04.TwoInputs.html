<html>
	<head>
		<title>Two Inputs</title>
		<style>
            #wrapper {
                width: 100%;
                height: 100%;
            }
        </style>
	</head>
	    
        

	<body>
        <div id="wrapper">
            <span>Create a text area and two inputs. Type a color name in the inputs to change the background colors</span><br />
            <textarea id="area"></textarea><br />

            <label for="first">Background Color: </label>
            <input type="color" id="first" value="red"/>
            <button id="firstButton" onclick="changeColor('wrapper', 'first')">Change Background Color</button><br />

            <label for="second">Textarea Color: </label>
            <input type="color" id="second" value="blue"/>
            <button id="firstButton" onclick="changeColor('area', 'second')">Change Textarea Color</button><br />
        </div>
		<script>
            function changeColor(element, valueHolder) {
                var element = document.getElementById(element);
                element.style.backgroundColor = document.getElementById(valueHolder).value;
            }

		</script>
	</body>
</html>
