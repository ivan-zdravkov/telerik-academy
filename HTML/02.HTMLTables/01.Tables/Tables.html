<!DOCTYPE html>
<html>
    <head>
        <title>Interesting Table</title>
    </head>
    <body>
        <table border ="1" cellspacing="1" cellpadding="10">
            <thead>
                <tr>
                    <td colspan ="3">Title goes here</td>
                    <td>A</td>
                    <td>B</td>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td>N</td>
                    <td colspan ="4" align="center">O</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td rowspan ="3">C</td>
                    <td>D</td>
                    <td>E</td>
                    <td>F</td>
                    <td>G</td>
                </tr>
                <tr>
                    <td>H</td>
                    <td colspan ="2" align="center">I</td>
                    <td rowspan ="2">J</td>
                </tr>
                <tr>
                    <td>K</td>
                    <td>L</td>
                    <td>M</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
