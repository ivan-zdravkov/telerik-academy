<html>
	<head>
		<title>Replace URL</title>
		<link href="styles/js-console.css" rel="stylesheet" />
	</head>
	
	<body>
		<span>Write a JavaScript function that replaces in an HTML document a link.html</span><br />

		<div id="js-console"></div>
		<script src="scripts/js-console.js"></script>
		 
		<script>
            String.prototype.replaceAt = function (index, character) {
                return this.substr(0, index) + character + this.substr(index + character.length);
            }

            var text = "<p>Please visit <a href=\"http://academy.telerik.com\">our site</a> to choose a training course. Also visit <a href=\"www.devbg.org\">our forum</a> to discuss the courses.</p>";

            var index = text.indexOf("<a href=");
            while (index != -1)
            {
                var indexStart = text.indexOf(">", index + 1);
                text = text.replaceAt(indexStart, "]");
                index = text.indexOf("<a href=", index + 1);
                text = text.replace("<a href=", "[URL=");
                text = text.replace("</a>", "[/URL]");
            }
            
            jsConsole.writeLine(text);
		</script>
	</body>
</html>
