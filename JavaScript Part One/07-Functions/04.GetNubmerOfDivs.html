<html>
	<head>
		<title>Number Of Divs</title>
		<link href="styles/js-console.css" rel="stylesheet" />
	</head>
	
	<body>
		<span>Get the number of divs on the web page</span><br />

        <button onclick="addDivs()">Add a Div</button>
        <button onclick="showNumberOfDivs()">Show Number Of Divs</button>

		<div id="js-console"></div>
		<script src="scripts/js-console.js"></script>

		<script>
            function addDivs() {
                var div = document.createElement('div');
                document.body.appendChild(div);
                jsConsole.writeLine("Div Added Successfully!");
            }

            function showNumberOfDivs() {
			    var numberOfDivs = document.getElementsByTagName("div");
			    jsConsole.writeLine(numberOfDivs.length);
			}
		</script>
	</body>
</html>
