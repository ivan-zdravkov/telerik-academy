<html>
	<head>
		<title>Converting Number To String</title>
		<link href="styles/js-console.css" rel="stylesheet" />
	</head>
	
	<body>
		<span>Convert a number to string<span><br />
		<label for="inputField">Number: </label>
		<input type="text" id="inputField" /><br />
		
		<input type="button" value="Number To String" onclick="ConvertToString()" />
		
		<div id="js-console"></div>
		<script src="scripts/js-console.js"></script>
		
		<script>
			function ConvertToString() {
				var number = jsConsole.readFloat("#inputField");
				
				jsConsole.write(number + " -> ");
				if (number == 0)
				{
					jsConsole.writeLine("zero");
				}
				else if (number >= -999 && number <= 999)
				{
					if (number <= -100 || number >= 100)
					{
						if ((Math.floor(number / 10) % 10) == 0)
						{
							if (number % 10 == 0)
							{
								jsConsole.writeLine(GetHundreths(Math.floor(number / 100) % 10));
							}
							else 
							{
								jsConsole.writeLine(GetHundreths(Math.floor(number / 100) % 10) + " and " + GetOnes(number % 10));
							}
						}
						else 
						{
							if ((Math.floor(number / 10) % 10) == 1)
							{
								jsConsole.writeLine(GetHundreths(Math.floor(number / 100) % 10) + " and " + GetElevenths(number % 10));
							}
							else
							{
								if (number % 10 == 0)
								{
									jsConsole.writeLine(GetHundreths(Math.floor(number / 100) % 10) + " and " + GetTenths(Math.floor(number / 10) % 10));
								}
								else
								{
									jsConsole.writeLine(GetHundreths(Math.floor(number / 100) % 10) + " and " + GetTenths(Math.floor(number / 10) % 10) + " " + GetOnes(number % 10));
								}
							}
						}
					}
					else if ((number >= -99 && number <= -10) || (number >= 10 && number <= 99))
					{
						if ((Math.floor(number / 10) % 10) == 1)
						{
							jsConsole.writeLine(GetElevenths(number % 10));
						}
						else
						{
							jsConsole.writeLine(GetTenths(Math.floor(number / 10) % 10) + " " + GetOnes(number % 10));
						}
					}
					else 
					{
						jsConsole.writeLine(GetOnes(number % 10));
					}
				}
				else
				{
					jsConsole.writeLine("Please enter a valid 3 digit number!");
				}
			}
			
			function GetHundreths(number) {
				switch (number)
				{
					case 0: return "";
					case 1: return "A hundred";
					case 2: return "Two hundred";
					case 3: return "Three hundred";
					case 4: return "Four hundred";
					case 5: return "Five hundred";
					case 6: return "Six hundred";
					case 7: return "Seven hundred";
					case 8: return "Eight hundred";
					case 9: return "Nine hundred";
				}
			}
			
			function GetTenths(number) {
				switch (number)
				{
					case 0: return "";
					case 1: return "";
					case 2: return "twenty";
					case 3: return "thirty";
					case 4: return "fourty";
					case 5: return "fifty";
					case 6: return "sixty";
					case 7: return "seventy";
					case 8: return "eighty";
					case 9: return "ninety";
				}
			}
			
			function GetElevenths(number) {
				switch (number)
				{
					case 0: return "ten";
					case 1: return "eleven";
					case 2: return "twelve";
					case 3: return "thirteen";
					case 4: return "fourteen";
					case 5: return "fifteen";
					case 6: return "sixteen";
					case 7: return "seventeen";
					case 8: return "eighteen";
					case 9: return "nineteen";
				}
			}
			
			function GetOnes(number) {
				switch (number)
				{
					case 0: return "";
					case 1: return "one";
					case 2: return "two";
					case 3: return "three";
					case 4: return "four";
					case 5: return "five";
					case 6: return "six";
					case 7: return "seven";
					case 8: return "eight";
					case 9: return "nine";
				}
			}
		</script>
	</body>
</html>
